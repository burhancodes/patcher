name: Run Telegram Patcher

on:
  workflow_dispatch:
    inputs:
      apk_link:
        description: "APK file URL to be patched"
        required: true
        type: string

jobs:
  run-patcher:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Java, Python dependencies, and zipalign
      run: |
        sudo apt-get install -y aapt zipalign
        pip install requests colorama

    - name: Download APK
      run: |
        wget "${{ github.event.inputs.apk_link }}" -O input.apk
        echo "Downloaded APK: input.apk"

    - name: Patch APK
      run: |
        python3 patch.py pad
        rm -rf input.apk

    - name: Align APK
      run: |
        zipalign -p -f 4 input_patched.apk output_aligned.apk
        echo "APK aligned: output_aligned.apk"
        rm -rf input_patched.apk

    - name: send APK to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHAT_ID }}
        token: ${{ secrets.BOT_TOKEN }}
        message: send patched apk
        document: output_aligned.apk